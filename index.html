<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="main-background-bg">
                <input type="text"   class="display" id="display">
                <div class="main-black-btn">

                    <button class="black-btn" id="m+">M+</button>
                    <button class="black-btn" id="/">/</button>
                    <button class="black-btn" id="*">*</button>

                <div class="main-black-btn">

                    <button class="ash-btn" id="8">8</button>

                    <button class="ash-btn" id="-">-</button>

                <div class="main-black-btn">
                    <button class="ash-btn" id="4">4</button>
                    <button class="ash-btn" id="5">5</button>
                    <button class="ash-btn" id="6">6</button>
                    <button class="ash-btn" id="+">+</button>
                </div>
                <div class="main-black-btn">
                    <button class="ash-btn" id="1">1</button>
                    <button class="ash-btn" id="2">2</button>
                    <button class="ash-btn" id="3">3</button>
                    <button class="ash-btn" id="=">=</button>
                </div>
                <div class="main-black-btn">
                    <button class="ash-btn1" id="0">0</button>

            </div>

    </div>
